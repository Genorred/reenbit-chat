services:
  client:
    restart: always
    build:
      context: client
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
  server:
    build:
      context: server
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:5000"